  title: Bienvenue !
  description: |
    Nous vous souhaitons la bienvenue sur le serveur **Sorbonne Jussieu** ! 
    
    Ce serveur est un espace prévu pour assurer un lien entre les différents étudiants de Jussieu. Vous y trouverez des salons pour toutes les thématiques enseignées à Jussieu et tous les niveaux.

    Ce serveur n’est cependant pas tout publique, pour y accéder il vous faudra suivre quelques instructions. Rendez vous dans la rubrique « Accéder au serveur » du sommaire en cliquant sur la réaction ci dessous.

    📄 __SOMMAIRE__ 📄
    
    [[0]]({page0_aas}) **~ Accéder au serveur**
